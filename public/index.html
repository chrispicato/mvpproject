    <link rel='stylesheet' href='./styles.css'></script>
    <script src="./bower_components/jquery/dist/jquery.js"></script>
    <script src="./bower_components/underscore/underscore.js"></script>
    <script src="./bower_components/backbone/backbone.js"></script>
    <script src="user.js"></script>
    <script src="chat.js"></script>
    <script src="userView.js"></script>
    <script src="chatView.js"></script>
    <script src="app.js"></script>
    
    <h1>_&chill</h1>

    <!-- Chat -->
    <div id='users'>
      <form id='addUser' action='#'>
        <div>
          <h4>Username</h4>
            <input id='username' type='text'>
          <h4>Message</h4>
            <input id='message' type='text'>
            <button id='add'>Add</button>
        </div>
      </form>
    
      <h3>Messages</h3>
    </div>

    <!-- Video -->
    <div id='video'>
      <form id='addVideo' action='#'>
        <div>
          <h4>Search for a channel</h4>
            <input id='channel' type='text'>
            <button id='search'>Search</button>
        </div>
      </form>

      <!-- Video will go here -->
      <script src= "http://player.twitch.tv/js/embed/v1.js"></script>
        <div class='video' id="{imaqtpie}"></div>
        <script type="text/javascript">
          var options = {
              width: 854,
              height: 480,
              channel: "{imaqtpie}", 
              //video: "{VIDEO_ID}"       
          };
          var player = new Twitch.Player("{imaqtpie}", options);
          player.setVolume(0.5);
          player.addEventListener(Twitch.Player.PAUSE, () => { console.log('Player is paused!'); });
      </script>
    </div>
